<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
    <form class="signup" action="/login" method="post" autocomplete="off">
        <div class="signup">
            <div class="main">Login</div>
            <br>
    
            <h5>Email id</h5>
            <div class="email">
                
                <input class="one" style="border: none;" type="email" name="email" placeholder="enter your email id" required>
            </div>
            <br>
        
            <h5>Phone Number</h5>
            <div class="phone">
                
                <input class="two" style="border:none;" type="number" name="phone" placeholder="enter your phone number" required>
            </div>
            <br>
            
           <h5> Password</h5>
            <div class="pass">
                   
                   <input class="three" style="border: none;" type="password" name="pass" placeholder="enter your password" required>
            </div>
            <br>
            <br>
            <button style="background:rgba(27, 59, 204, 0.911);" type="submit" >Login</button>
        </div> 
        
    </form>
    
</body>
</html>
