<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="create.css" rel="stylesheet"/>
</head>
<body>
    <form class="parent" autocomplete="off" action="table.html">
    <div class="signup">
        <div class="main">Create Candidate</div>
        <br>

        <h5>Name</h5>
        <div class="email">
            
            <input class="one" style="border: none;" type="text" name="name" placeholder="enter your name" required>
        </div>
        <br>
    
        <h5>Date of Birth</h5>
        <div class="phone">
            
            <input class="two" style="border:none;" type="date" name="date" placeholder="enter your Date of Birth" required>
        </div>
        <br>
        
       <h5> Age</h5>
        <div class="pass">
               
               <input class="three" style="border: none;" type="number" name="age" placeholder="enter your age" required>
        </div>
        <br>
        <br>
        <button class="forcancel" style="background:none;" type="reset" >Cancel</button>
     
    </div>

    <div class="signup">
        <div class="signup">
            <div class="main"></div>
            <br>
            <br>
    
            <h5>Address</h5>
            <div class="email">
                
                <input class="one" style="border: none;" type="text" name="address" placeholder="enter your address" required>
            </div>
            <br>
        
            <h5>State</h5>
            <div class="phone">
                
                <input class="two" style="border:none;" type="text" name="state" placeholder="enter your state" required>
            </div>
            <br>
            
           <h5>Pincode</h5>
            <div class="pass">
                   
                   <input class="three" style="border: none;" type="number" name="pincode" placeholder="enter your 6 digit pincode" required>
            </div>
            <br>
            <br>
            <button class="forsubmit" style="background:rgba(27, 59, 204, 0.911);" type="submit" >Submit</button>
           
        </div>
        
    </div>
    </form>    
</body>
    
</html>
